<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
  </head>
  <body>
    <header>
      <p class="text-5xl text-center mt-16 font-bold">
        Welcome to <span class="text-amber-600">Bap-er Bank</span>
      </p>
    </header>
    <section class="mt-16 mx-auto w-3/4 bg-lime-300 rounded p-5">
      <h3 class="text-2xl mb-8">Please Login</h3>
      <div>
        <input
          class="border-2 rounded-md block w-3/4 mb-3"
          type="text"
          placeholder="Email-address"
          id="user-email"
        />
        <input
          class="border-2 rounded-md w-3/4 mb-3"
          id="user-password"
          type="password"
          placeholder="Password"
        />
        <button
          class="text-white font-medium block rounded px-3 py-1.5 bg-amber-600"
          id="login-submit"
        >
          Submit
        </button>
      </div>
    </section>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/login.js"></script>
  </body>
</html>

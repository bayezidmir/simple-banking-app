<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
  </head>
  <body>
    <header>
      <p class="text-5xl text-center mt-16 font-bold">
        Lets Get Some <span class="text-amber-600">Money</span>
      </p>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-lime-400 rounded p-8 text-white">
            <h3 class="text-3xl">Deposit</h3>
            <h3 class="text-2xl">$ <span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-red-600 rounded p-8 text-white">
            <h3 class="text-3xl">Withdraw</h3>
            <h3 class="text-2xl">$ <span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-lime-600 rounded p-8 text-white">
            <h3 class="text-3xl">Balance</h3>
            <h3 class="text-2xl">$ <span id="balance-total">1000</span></h3>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdrawal -->
      <section class="my-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-lime-300 p-5 rounded">
            <h3 class="text-2xl mb-3 text-white">Deposit Amount</h3>
            <div>
              <input
                class="border-2 rounded-md block mb-3"
                type="text"
                placeholder="Enter Amount"
                id="deposit-input"
              />

              <button
                class="text-white font-medium block rounded px-3 py-1.5 bg-lime-500"
                id="deposit-button"
              >
                Deposit
              </button>
            </div>
          </div>

          <div class="bg-red-500 p-5 rounded">
            <h3 class="text-2xl mb-3 text-white">Withdrawal Amount</h3>
            <div>
              <input
                class="border-2 rounded-md block mb-3"
                type="text"
                placeholder="Withdraw Amount"
                id="withdraw-input"
              />

              <button
                class="text-white font-medium block rounded px-3 py-1.5 bg-red-900"
                id="withdraw-button"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="./js/banking.js"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>

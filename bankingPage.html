<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 5 CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>IDDB bank</title>
  </head>
  <body>
    <div class="container overflow-hidden mt-5 text-center">
      <div class="row gx-2">
        <div class="col">
          <div class="p-3 border bg-success text-light rounded-3">
            <h4>Deposit</h4>
            <h2>$ <span id="total-deposit">00</span></h2>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-danger text-light rounded-3">
            <h4>Withdraw</h4>
            <h2>$ <span id="total-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-warning text-light rounded-3">
            <h4>Balance</h4>
            <h2>$ <span id="balance-total">1000</span></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container overflow-hidden mt-4 text-center">
      <div class="row gx-2">
        <div class="col">
          <div
            class="p-3 border bg-success text-light d-flex flex-column align-items-center rounded-3"
          >
            <h4>Deposit Amount</h4>

            <input
              type="number"
              class="form-control mb-2"
              placeholder="Enter Amount"
              id="new-deposit"
            />
            <button
              class="btn btn-light d-block fw-bold rounded-3"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
        </div>
        <div class="col">
          <div
            class="p-3 border bg-danger text-light d-flex flex-column align-items-center rounded-3"
          >
            <h4>Withdrawal Amount</h4>
            <input
              type="number"
              class="form-control mb-2"
              placeholder="Enter Amount"
              id="new-withdraw"
            />
            <button
              class="btn btn-light d-block fw-bold rounded-3"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="./banking.js"></script>
    <!-- bootstrap 5 cdn for js and popover -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
